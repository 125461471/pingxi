<!DOCTYPE html>
<html ng-app="app">
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <link rel="shortcut icon" href="../../favicon.ico"/>
		<link rel="bookmark" href="../../favicon.ico"/>
		<title>修改复牌信息 - 平熙</title>
		<link rel="stylesheet" href="../../css/bootstrap.min.css">
		<script src="../../js/jquery.min.js"></script>
		<script src="../../js/bootstrap.min.js"></script>
		<script src="../../js/angular.js"></script>
		<script src="../../js/urlUtil.js"></script>
		<script>
			var app = angular.module('app', []);
			app.controller('tfpinfoupdateController', ['$scope', '$http', function($scope, $http) {
				
				$scope.id;
				$scope.zhongwenming;
				
				$scope.getUrlParams = function() {
					$scope.id = getQueryString("id");
					$scope.zhongwenming = getQueryString("zhongwenming");
					$scope.query($scope.id);
				}
				
				$scope.query = function(id) {
					$http({
						  url:"/fupan/shl/stock/tingfupai/"+id,
						  method:'GET',
						  headers:{"version":"1.0.0"}
						}).success(function(data, status){
							  //响应成功
							  $scope.item = data;
						}).error(function(data, status){
							  //处理响应失败
							  alert("失败！"+data.errorMsg);
						});
				}
				
				$scope.save = function() {
					$http({
						  url:'/fupan/shl/stock/tingfupai/'+$scope.item.id,
						  method:'PUT',
						  data:$scope.item,
						  headers:{"version":"1.0.0"}
						}).success(function(data, status){
							  //响应成功
							  alert("成功");
						}).error(function(data, status){
							  //处理响应失败
							  alert("失败！"+data.errorMsg);
						});
				}
			}]);
		</script>
	</head>
	
	<body ng-controller="tfpinfoupdateController" ng-init="getUrlParams()">
		<div class="container">
			<h4 class="text-center">修改复牌信息</h4>
			<form class="form-horizontal" role="form">
				<input type="hidden" ng-model="item.id">
				<div class="form-group">
					<label class="col-xs-3 col-md-5 control-label">名称</label>
					<div class="col-xs-9 col-md-3">
						<p class="form-control-static">{{zhongwenming}}&nbsp;&nbsp;{{item.daima}}</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-3 col-md-5 control-label">复牌日期</label>
					<div class="col-xs-9 col-md-3">
						<input type="text" class="form-control" ng-model="item.fupaiDate">
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-3 col-md-5 control-label">停牌日期</label>
					<div class="col-xs-9 col-md-3">
						<input type="text" class="form-control" ng-model="item.tingpaiDate">
					</div>
				</div>
				<div class="form-group">
					<div class="col-xs-3 col-md-5"></div>
					<div class="col-xs-9 col-md-3">
						<a class="btn btn-primary" href="" ng-click="save()">保存</a>
					</div>
				</div>
			</form>
			
			<div class="row">
				<div class="col-xs-3 col-md-5"></div>
				<a class="btn btn-default" href="/fupanUI/shl/baseinfoadd.html">+ 基本</a>
				<a class="btn btn-default" href="/fupanUI/shl/extinfoadd.html?daima={{item.daima}}&zhongwenming={{item.zhongwenming}}">+&nbsp;<span class="glyphicon glyphicon-unchecked"></span>&nbsp;详情</a>
				<a class="btn btn-default" href="/fupanUI/shl/txinfoadd.html?daima={{item.daima}}&zhongwenming={{item.zhongwenming}}">+&nbsp;<span class="glyphicon glyphicon-bell"></span>&nbsp;提醒</a>
				<a class="btn btn-default" href="/fupanUI/shl/tfpinfoadd.html?daima={{item.daima}}&zhongwenming={{item.zhongwenming}}">+&nbsp;<span class="glyphicon glyphicon-time"></span>&nbsp;复牌</a>
				<a class="btn btn-default" href="/fupanUI/shl/index.html?daima={{item.daima}}"><span class="glyphicon glyphicon-home"></span>&nbsp;首页</a>
			</div>
		</div>
	</body>
</html>

<!DOCTYPE html>
<html ng-app="app">
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <link rel="shortcut icon" href="../../favicon.ico"/>
		<link rel="bookmark" href="../../favicon.ico"/>
		<title>添加提醒信息 - 平熙</title>
		<link rel="stylesheet" href="../../css/bootstrap.min.css">
		<script src="../../js/jquery.min.js"></script>
		<script src="../../js/bootstrap.min.js"></script>
		<script src="../../js/angular.js"></script>
		<script src="../../js/urlUtil.js"></script>
		<script>
			var app = angular.module('app', []);
			app.controller('txinfoaddController', ['$scope', '$http', function($scope, $http) {
				
				$scope.item = {
						daima:''		
				}
				
				$scope.getUrlParams = function() {
					$scope.item.daima = getQueryString("daima");
					$scope.zhongwenming = getQueryString("zhongwenming");
					$scope.item.tixingDate = "2016-";
				}
				
				$scope.query = function(queryItem) {
					$http({
						  url:"/fupan/api/stock/base/"+$scope.queryItem.daima,
						  method:'GET',
						  headers:{"version":"1.0.0"}
						}).success(function(data, status){
							  //响应成功
							  $scope.item.daima = data.daima;
							  $scope.zhongwenming = data.zhongwenming;
						}).error(function(data, status){
							  //处理响应失败
							  alert("失败！"+data.errorMsg);
						});
				}
				
				$scope.save = function() {
					$http({
						  url:'/fupan/shl/stock/tixing',
						  method:'POST',
						  data:$scope.item,
						  headers:{"version":"1.0.0"}
						}).success(function(data, status){
							  //响应成功
							  alert("成功");
						}).error(function(data, status){
							  //处理响应失败
							  alert("失败！"+data.errorMsg);
						});
				}
			}]);
		</script>
	</head>
	
	<body ng-controller="txinfoaddController" ng-init="getUrlParams()">
		<div class="container">
			<h4 class="text-center">添加提醒信息</h4>
			<form class="form-horizontal" role="form">
					<div class="form-group">
						<label class="col-xs-3 col-md-5 control-label">代码</label>
						<div class="col-xs-7 col-md-3">
							<input type="text" class="form-control" ng-model="queryItem.daima">
						</div>
						<button type="button" class="col-xs-2 col-md-1 btn btn-default" ng-click="query(queryItem)">查询</button>
					</div>
			</form>
			<form class="form-horizontal" role="form">
				<div class="form-group">
					<label class="col-xs-3 col-md-5 control-label">名称</label>
					<div class="col-xs-9 col-md-3">
						<p class="form-control-static">{{zhongwenming}}&nbsp;&nbsp;{{item.daima}}</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-3 col-md-5 control-label">描述</label>
					<div class="col-xs-9 col-md-3">
						<textarea cols="50" rows="10" class="form-control" ng-model="item.miaoshu"></textarea>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-3 col-md-5 control-label">提醒日期</label>
					<div class="col-xs-9 col-md-3">
						<input type="text" class="form-control" ng-model="item.tixingDate">
					</div>
				</div>
				<div class="form-group">
					<div class="col-xs-3 col-md-5"></div>
					<div class="col-xs-9 col-md-3">
						<a class="btn btn-primary" href="" ng-click="save()">保存</a>
					</div>
				</div>
			</form>
			
			<div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-8">
					<a class="btn btn-default" href="/fupanUI/shl/baseinfoadd.html">+ 基本</a>
					<a class="btn btn-default" href="/fupanUI/shl/extinfoadd.html?daima={{item.daima}}&zhongwenming={{item.zhongwenming}}">+&nbsp;<span class="glyphicon glyphicon-unchecked"></span>&nbsp;详情</a>
					<a class="btn btn-default" href="/fupanUI/shl/txinfoadd.html?daima={{item.daima}}&zhongwenming={{item.zhongwenming}}">+&nbsp;<span class="glyphicon glyphicon-bell"></span>&nbsp;提醒</a>
					<a class="btn btn-default" href="/fupanUI/shl/tfpinfoadd.html?daima={{item.daima}}&zhongwenming={{item.zhongwenming}}">+&nbsp;<span class="glyphicon glyphicon-time"></span>&nbsp;复牌</a>
					<a class="btn btn-default" href="/fupanUI/shl/index.html?daima={{item.daima}}"><span class="glyphicon glyphicon-home"></span>&nbsp;首页</a>
				</div>
			</div>
		</div><!-- /.container -->
	</body>
</html>
